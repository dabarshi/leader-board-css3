<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Leader Board</title>
</head>
<body>
    <!-- header start -->
    <header class="header">
        <!-- navigation bar start -->
        <nav class="nav-bar">
            <div class="logo"><img src="./images/icons/logo.png" alt="logo" class="logo-icon"></div>
            <!-- menu bar start -->
            <div class="menu-items">
                <ul class="items">
                    <li class="item"><a href="">Home</a></li>
                    <li class="item"><a href="">About</a></li>
                    <li class="item"><a href="">Works</a></li>
                    <li class="item"><a href=""><div class="profile-icon"><img src="./images/icons/profile.png" alt=""></div></a></li>
                </ul>
            </div>
            <!-- menu bar end -->
        </nav>
        <!-- navigation bar end -->
    </header>
    <!-- header end -->
    <main>
        <!-- top players and top blogs -->


        <!-- section>.top-players>.players>.player*6>img[src="./images/players/player-$.png"]+h3{Top Players-$} -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="">

                    </div>
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="">

                    </div>
                    <div class="player">
                        <img src="./images/players/player-3.png" alt="">

                    </div>
                    <div class="player">
                        <img src="./images/players/player-4.png" alt="">
                        <h3 class="player-name">Top Players-4</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="">
                        <h3 class="player-name">Top Players-5</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="">
                        <h3 class="player-name">Top Players-6</h3>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    </main>
